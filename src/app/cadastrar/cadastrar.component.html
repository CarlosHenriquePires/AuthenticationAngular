<html>
    <body>
        <div class="container custom-container">
            <div class="col-md-8">
              <h3 class="mb-3 text-center">Cadastrar Usuário</h3>
              <form> 
                   <label for="nome" class="control-label">Nome:</label>
                    <input type="text" id="nome" [(ngModel)]="usuario.nome" min=6 name="nome" class="form-control" placeholder="nome" required>
       
                    <label for="email" class="control-label">E-mail:</label>
                    <input type="e-mail" min=6 id="email" [(ngModel)]="usuario.email" name="email" class="form-control" placeholder="example@email.com" required>

                      <label for="senha" class="control-label">Senha:</label>
                    <input type="password" min=6 id="senha" [(ngModel)]="usuario.senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
                    <br>
                  <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" (click)="cadastrarUsuario(usuario)">Cadastrar Usuário</button>
                  </div>
              </form>
            </div>
        </div>
    </body>
</html>
